<!-- 主体 -->
	<div class="item">
		<!-- 日期分类 -->
		<div class="mark"></div>
		<ul class="posts">
			<!-- 文章 -->
			<li ng-repeat="post in posts">
				<span href="javascript:;" class="tag">{{posts.column.name}}</span>
				<div class="cont">
					<h3>{{posts.abstract}}</h3>
					<div class="brief">
						<p>{{posts.column.description}}</p>
						<div class="thumb">
							<img ng-src="{{posts.author.avatar}}" alt="">
						</div>
					</div>							
				</div>
			</li>
		</ul>
	</div>
